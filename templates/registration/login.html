{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Hearts and Minds</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="all">
    <nav class="navbar navbar-expand-lg navbar-light blue">
      <a class="navbar-brand" href="/">Hearts and Minds</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        {% if user.is_authenticated %}
          <form action="{% url 'logout' %}">
            <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">Log Out</button>
          </form>
          <form action="{% url 'password_reset' %}">
            <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">Reset Password</button>
          </form>
        {% else %}
          <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" name="username" autofocus="" required="" id="id_username" placeholder="Username">
            <input class="form-control mr-sm-2" type="password" name="password" required="" id="id_password" placeholder="Password">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
          </form>
        {% endif %}
      </div>
    </nav>

    <div class="cover" align="center">
      <form action="{% url 'password_reset' %}">
        <button class="btn btn-primary" type="submit">Forgot Password</button>
      </form>
    </div>

    <footer class="blue always_bottom">
      Made by dark_ace
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
